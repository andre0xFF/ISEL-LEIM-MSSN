<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script type="text/javascript">
      function setup() {

        createCanvas(800, 600)
        stroke(0)
        background('#ffffff')
        translate(width / 2, height)
        draw_branch(60, 0)
      }

      function draw_branch(length, theta) {

        line(0, 0, 0, -1 * length)
        translate(0, -1 * length)

        length *= .66

        if (length <= 2) {

          return
        }

        let n = Math.ceil(random(1, 4))

        for (var i = 0; i < n; i++) {

          push()
          theta = random(-Math.PI / 3, Math.PI / 3)
          rotate(theta)
          draw_branch(length, theta)
          pop()
        }
      }
    </script>
  </head>
  <body></body>
</html>
